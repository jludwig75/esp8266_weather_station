<HTML>
    <HEAD>
        <META NAME="GENERATOR" Content="Microsoft Visual Studio">
        <TITLE>Host WiFi Config</TITLE>
    </HEAD>
    <BODY>
        <h2>Configure Host WiFi</h2>
        <form method="post" action="wifi_config">
            Access Point SSID: <input name="ap" type="text" value="<%ap%>"/>
            <br />
            <br />
            Access Point Password: <input name="ap_passwd" type="text" value="<%ap_passwd%>"/>
            <br />
            <br />
            <input type="submit" value="Set Wifi Config" />
        </form>
    </BODY>
</HTML>
