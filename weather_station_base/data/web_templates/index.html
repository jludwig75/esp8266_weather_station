<html>
    <head>
        <meta http-equiv="refresh" content="5">
        <meta NAME="GENERATOR" Content="Microsoft Visual Studio">
        <title>Personal Weather Station</title>
    </head>
    <body>
        <table>
            <tr>
                <td align="center"><font size="10"><%hour%>:<%minute%></font> <%meridian%></td>
                <td width="35"></td>
                <td width="45"></td>
                <td colspan="2">Out: <%outside_temperature%>&deg; F  <%outside_humidity%>% <font size="2">RH</font></td>
            </tr>
            <tr>
                <td align="center"><%day_of_week%>, <%month%> <%day%>, <%year%></td>
                <td></td>
                <td colspan="3">In: <%inside_temperature%>&deg; F  <%inside_humidity%>% <font size="2">RH</font></td>
            </tr>
        </table>

        <br />
        <br />

        <form action="time">
            <input type="submit" value="Adjust Date &amp; Time" />
        </form>

        <form action="wifi_config">
            <input type="submit" value="Configure Host WiFi" />
        </form>
    </body>
</html>
