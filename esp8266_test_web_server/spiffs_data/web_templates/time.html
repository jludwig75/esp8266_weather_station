<HTML>
    <HEAD>
        <META NAME="GENERATOR" Content="Microsoft Visual Studio">
        <TITLE>Date and Time</TITLE>
    </HEAD>
    <BODY>
        <h2>Adjust Date and Time</h2>
        <form method="post" action="time">
            Date: <input name="month" value="<%month%>" type="text" size="1" /> / <input name="day" value="<%day%>" type="text" size="1" /> / <input name="year" value="<%year%>" type="text" size="1" />
            <br />
            <br />
            Time: <input name="hour" value="<%hour%>" type="text" size="1" /> : <input name="minute" value="<%minute%>" type="text" size="1" />
            <br />
            <br />
            <input type="submit" value="Set Date &amp; Time" />
        </form>
    </BODY>
</HTML>
